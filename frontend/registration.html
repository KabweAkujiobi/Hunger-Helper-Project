<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zero Hunger - Beneficiary Registration</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Beneficiary Registration</h1>
        <form action="dashboard.html">
            <input type="text" placeholder="Organisation Name" required>
            <select required>
                <option value="Food Bank">Food Bank</option>
                <!-- Add other organization types as needed -->
            </select>
            <input type="tel" placeholder="Contact Number" required>
            <input type="email" placeholder="E-mail" required>
            <label>
                <input type="checkbox" required> By clicking you agree to the <a href="#">Terms and Conditions</a>
            </label>
            <button type="submit">Submit</button>
        </form>
    </div>
</body>
</html>
